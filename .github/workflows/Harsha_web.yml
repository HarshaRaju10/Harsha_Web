name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§ª (Optional) Run tests
      run: echo "No tests defined"

    - name: ğŸ³ Build Docker image
      run: docker build -t harsha_web .

    - name: â˜ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: ğŸš€ Deploy to AWS CloudFormation
      run: |
        aws cloudformation deploy \
          --template-file cloudformation.yml \
          --stack-name harsha-web-stack \
          --capabilities CAPABILITY_NAMED_IAM

